<html>

<head>

    <title> Payment </title>
    <meta title="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="/styles/master.css">
</head>

<body>

<div class="header">
    <h1 class="primary-message"> Payment </h1>
</div>

<div id="main" class="main">
    <form class="inputContent">
        <label for="cardNum"> Credit Card Number:</label><br>
        <input type="text" id="cardNum" name="cardNum" placeholder="0123 4567 8901 2345" class="update"><br>
        <label for="expDate"> Expiration Date:</label><br>
        <input type="text" id="expDate" name="expDate" placeholder="04/20" class="update"><br>
        <label for="secNum"> Security Number:</label><br>
        <input type="text" id="secNum" name="secNum" placeholder="123" class="update"><br><br>
        <input type="submit" value="submit">
    </form>
</div>

</body>

</html>
